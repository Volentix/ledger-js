version: 2
jobs:
  build:
    docker:
      - image: circleci/node:4.8.2-jessie
    working_directory: ~/repo
    steps:
      - checkout
      - run:
          name: Update npm
          command: 'sudo npm install -g npm@latest'
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - run:
          name: Install npm wee
          command: npm install
      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - node_modules
    deploy:
      docker:
        - image: circleci/node:4.8.2-jessie
      working_directory: ~/repo
      steps:
        - checkout
        - run: |
              echo "//registry.npmjs.org/:_authToken=$npm_TOKEN" > ~/repo/.npmrc
              TAG=v0.1.$CIRCLE_WORKFLOW_ID
              npm publish --tag $TAG
workflows:
  version: 2
  build_test_deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: master